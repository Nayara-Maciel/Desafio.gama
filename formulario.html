<html lang="pt-BR">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

        <title> JobsNET </title>
    </head>

    <body>
        <p align="center"><img src="\projetos\desafio\logo-preview.png" alt="some text" width=250 height=100></p>
        <h1 align="center"> Seja bem-vindo(a)!</h1> 
        <h2 align="center"> Preencha o formulário abaixo para cadastrar seu currículo no banco de dados.</h2><br/>

        <form action=" " method="post" autocomplete="off"></form>
            <fieldset>
                <legend> <b>DADOS PESSOAIS</b> </legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome">Nome Completo</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="nome" id="nome" size="50" maxlength="50"  autofocus required><br>
                        </td>

                        <td>
                            <label for="nome">Cargo Pretendido</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="nome" id="nome" size="30" maxlength="30" required><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mes">Data de Nascimento</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="date" name="datanascimento" id="datanascimento" required> 
                        </td>

                        <td>
                            <label for="estadocivil">Estado Civil</label><br>
                            <select id="estadoCivil" name="estadoCivil" >
                                <option value="" selected></option>
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="separdo">Separado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                            </select><br>
                        </td>

                        <td>
                            <label for="sexo">Sexo</label><br>
                            <select id="sexo" name="Sexo">
                                <option value="" selected></option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="prefironaoinformar">Prefiro não informar</option>
                            </select><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="logradouro">Endereço</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="logradouro" id="logradouro" placeholder="ex. Nome da Rua" size="40" maxlength="40" required><br>
                        </td>

                        <td>
                            <label for="numero">Número</label>
                            <label for="*" style="color: red;">*</label><br><input type="text" name="numero" id="numero" size="10" maxlength="10" required><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="bairro">Bairro</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="bairro" id="bairro" size="30" maxlength="30" required><br>
                        </td>

                        <td>
                            <label for="cidade">Cidade</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="cidade" id="cidade" size="30" maxlength="30" required><br>
                        </td>

                        <td>
                            <label for="estado">Estado</label>
                            <label for="*" style="color: red;">*</label><br>
                            <select name="estado"> 
                                <option value="" selected></option>
                                <option value="ac">Acre</option> 
                                <option value="al">Alagoas</option> 
                                <option value="am">Amazonas</option> 
                                <option value="ap">Amapá</option> 
                                <option value="ba">Bahia</option> 
                                <option value="ce">Ceará</option> 
                                <option value="df">Distrito Federal</option> 
                                <option value="es">Espírito Santo</option> 
                                <option value="go">Goiás</option> 
                                <option value="ma">Maranhão</option> 
                                <option value="mt">Mato Grosso</option> 
                                <option value="ms">Mato Grosso do Sul</option> 
                                <option value="mg">Minas Gerais</option> 
                                <option value="pa">Pará</option> 
                                <option value="pb">Paraíba</option> 
                                <option value="pr">Paraná</option> 
                                <option value="pe">Pernambuco</option> 
                                <option value="pi">Piauí</option> 
                                <option value="rj">Rio de Janeiro</option> 
                                <option value="rn">Rio Grande do Norte</option> 
                                <option value="ro">Rondônia</option> 
                                <option value="rs">Rio Grande do Sul</option> 
                                <option value="rr">Roraima</option> 
                                <option value="sc">Santa Catarina</option> 
                                <option value="se">Sergipe</option> 
                                <option value="sp">São Paulo</option> 
                                <option value="to">Tocantins</option> 
                               </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="cep">CEP</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="cep" id="cep" size="20" maxlength="20" required>
                        </td>

                        <td>
                            <label for="telfixo1">Telefone Fixo 1</label><br>
                            <input type="telfixo" name="telfixo1" id="telfixo1" pattern="[0-9]{4}-[0-9]{4}"><br>
                        </td>

                        <td>
                            <label for="telfixo2">Telefone Fixo 2</label><br>
                            <input type="telfixo" name="teltelfixo2" id="telfixo2" pattern="[0-9]{4}-[0-9]{4}"><br>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="cel">Celular</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="tel" name="cel" id="cel" required placeholder="ex: 99704-3015" pattern="[0-9]{4}-[0-9]{4}"><br>
                        </td>

                        <td>
                            <label for="contato">Contato</label><br>
                            <input type="text" name="contato" id="contato" placeholder= "Nome" size="30" maxlength="30"><br>
                        </td>

                        <td>
                            <label for="email">E-mail</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="text" name="email" id="email" placeholder="ex: myname@example.com" size="40" maxlength="40" required ><br>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form> </br>

            <fieldset>
                <legend> <b>DOCUMENTOS</b> </legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="identidade">Identidade</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="input" name="identidade" id="identidade" maxlength="20" required><br>
                        </td>

                        <td>
                            <label for="CPF">CPF</label>
                            <label for="*" style="color: red;">*</label><br>
                            <input type="input" name="CPF" id="CPF" placeholder= "somente números" maxlength="20" required><br>
                        </td>

                        <td>
                            <label for="veiculo">Possui Veículo</label><br>
                            <select id="veiculo" name="veiculo">
                                <option value="" selected></option>
                                <option value="sim">Sim, eu possuo </option>
                                <option value="nao">Não </option>
                            </select><br>
                        </td>

                        <td>
                            <label for="habilitacao">Habilitação</label><br>
                            <select id="habilitacao" name="habilitacao">
                                <option value="" selected></option>            
                                <option value="a">CNH A</option>
                                <option value="b">CNH B</option>
                                <option value="c">CNH C</option>
                                <option value="d">CNH D</option>
                                <option value="e">CNH E</option>
                                <option value="f">Não tenho </option>
                            </select><br>
                        </td>
                    </tr>
                </table>
            </fieldset> </br>
            <p align="center"><input class= "buttonInput" type= "submit" style= "width: 100px; height: 30px; background-color:rgb(154, 221, 211)"></p><br>
        </form>
